<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sport</title>
    <link rel="stylesheet" href="css/Sport.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .my-container{
            position: left;
        }
        .my-row{
            padding: 10px;
            align-items: center;
        }
        .my-form{
            padding: 5px;
            justify-content: flex-end;
            margin-right: 460px;
        }
    </style>
</head>
<body>
    <div class="nameshop">
        <h1 class="Host">
           Adidas Sport
        </h1>
    </div>
    <div class="container my-container">
        <div class="row my-row">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarMenu"aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Men</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Women</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Kids</a>
                        </li>
                    </ul>
                    <form class="form-inline my-form">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Login</button>
                    </form>
                </div>    
            </nav>
        </div>
        <div class="row justify-content-center my-row">
            <div class="col-md-4 my-col">
                <img src="img/mu.jpg">
                    <p class="price">6,96$</p>
                    <button type="button" class="btn btn-success">Buy</button>
            </div>
            <div class="col-md-4 my-col">
                <img src="img/ars.jpg">
                    <p class="price">9,69$</p>
                    <button type="button" class="btn btn-success">Buy</button>
            </div>
            <div class="col-md-4 my-col">
                <img src="img/mu.jpg">
                    <p class="price">96,9$</p>
                    <button type="button" class="btn btn-success">Buy</button>
            </div>
        </div>
    </div>
</body>
</html>
